{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Sign Out" %}
{% endblock %}
{% block content %}
    <style>
  /* Center align the headings and paragraphs */
  h1, p {
    text-align: center;
  }

  /* Add some margin to the top of the h1 */
  h1:first-of-type {
    margin-top: 20px;
  }

  /* Style the button */
  button[type=submit] {
    background-color: #007bff;
    color: #fff;
    border: none;
    display:flex;
    justify-content:center;
    border-radius: 3px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    text-align:Center;
  }

  /* Style the button on hover */
  button[type=submit]:hover {
    background-color: #0062cc;
  }
    </style>
    <h1 style="color: #007bff; font-size: 28px;">{% trans "Sign Out" %}</h1>
    <h1 style="font-size: 24px;">{{ request.user }}</h1>
    <p style="font-size: 18px;">{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}" class="text-center">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden"
                   name="{{ redirect_field_name }}"
                   value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="mx-auto d-block">{% trans 'Sign Out' %}</button>
    </form>
{% endblock %}
