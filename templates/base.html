{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>EasyTrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href=" {% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href=" {% static 'our_services_styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/v4-shims.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Include the navigation code here -->
    <nav class="navbar navbar-expand-lg navbar-dark backgroundColor fixed-top">
        <div class="container px-5">
            <!-- <a class="navbar-brand" href="#!">Start Bootstrap</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-baseline">
                    {% if user.is_authenticated %}
                    {% comment %}
                    <li class="nav-item"><span class="nav-link" style="color: gray;font-weight: bold; >Hello {{ user.username }}</span></li> {% endcomment %}
                        <li class=" nav-item" style="color: gray;font-weight: bold;"><a class="nav-link"
                                                                                        href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item" style="color: gray;font-weight: bold;"><a class="nav-link"
                                                                                   href="{% url 'account_logout' %}">Sign
                            Out</a></li>
                    {% else %}
                    <li class="nav-item" style="color: gray;font-weight: bold;"><a class="nav-link"
                                                                                   href="{% url 'account_login' %}">Login</a></li>
                    <li class="nav-item" style="color: gray;font-weight: bold;"><a class="nav-link"
                                                                                   href="{% url 'account_signup' %}">Sign Up</a></li>
                    {% endif %}
                    <li class="nav-item" style="color: gray;font-weight: bold;"><a class="nav-link"
                                                                                   href="{% url 'our_service' %}">Our Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/calculator_logic.js"></script>
    </body>
</html>
