{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>EasyTrade</title>
    <!-- Favicon-->
    <!--        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href=" {% static 'styles.css'%}">
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
  /* Style the container div */
  #paypal-button-container {
    display: flex;
    justify-content: center;
    margin: 20px;
  }

  /* Style the button */
  .paypal-button {
    background-color: #0070ba;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .paypal-button:hover {
    background-color: #005ea2;
  }
</style>


<body>

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark backgroundColor fixed-top">
        <div class="container px-5">
            <!-- <a class="navbar-brand" href="#!">Start Bootstrap</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    {% if user.is_authenticated %}
                    {% comment %} <li class="nav-item"><span class="nav-link">Hello {{ user.username }}</span></li> {% endcomment %}

                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'our_service' %}">Our Services</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Header-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    {% comment %} <script src="js/scripts.js"></script> {% endcomment %}
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

<div class="text-center " style="margin-top:150px">
  <div class="d-flex justify-content-center mx-auto">
    <div class="col-lg-6 col-xl-4 text-center">
      <div class="card">
        <div class="card-body p-5">
          <div class="small text-uppercase fw-bold text-muted">Annual</div>
          <div class="mb-3">
            <span class="display-4 fw-bold">$600</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- paypal button -->
<script src="https://www.paypal.com/sdk/js?client-id={{client_id}}&vault=true&intent=subscription">
</script>

<div id="paypal-button-container"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  paypal.Buttons({
    createSubscription: function (data, actions) {
      return actions.subscription.create({
        'plan_id': '{{plan_id}}' // Creates the subscription
      });
    },
    onApprove: function (data, actions) {
      $.ajax({
        url: "{% url 'create-subscription' %}",
        type: "POST",
        data: {
          'plan': "ANNUAL",
          'order_id':data.orderID,
          'subscription_id': data.subscriptionID,
          'payment_source': data.paymentSource,
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function (response) {
          // Handle successful response
          console.log(response);
          window.location.href = "{% url 'home' %}";
        },
        error: function (xhr, status, error) {
          console.log(response);
          // Handle error
        }
      });

    }

  }).render('#paypal-button-container'); // Renders the PayPal button
</script>

</html>
